<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; border-style: solid; border-color: orange; background-color: gainsboro;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
            <div class="form-group">
              <label for="employeeId">8-Digit Employee ID</label>
              <input type="text" class="form-control" id="employeeId">
             </div>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName">
            </div>
            <div class="form-group">
                <label for="extension">4-Digit Extension</label>
                <input type="text" class="form-control" id="extension">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-select" id="department">
                    <option>Administrative</option>
                    <option>Engineering</option>
                    <option>Executive</option>
                    <option>Marketing</option>
                    <option>Quality Assurance</option>
                    <option>Sales</option>
                 </select>
            </div>
            <br/>
            <button type="submit" id="addEmployee" class="btn btn-primary">Add Employee</button>
    </form>
</body>
</html>
